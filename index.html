<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="display">
        <span>{{ sum }}</span>
      </div>
      <div class="buttons">
        <button v-for="operator of operators" @click="addToSum(operator)">
          {{operator}}
        </button>
        <button @click="evalSum" class="btn-eval">=</button>
        <button @click="clearSum" class="btn-clear">CLR</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
